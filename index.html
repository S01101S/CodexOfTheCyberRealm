<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta lang="en-GB">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    </head>


    <body>

        <header>
            <img class="logoImage" src="images/logo.png">
            <h1>Codex</h1>
            <button class="firstName">Skill_Tree</button>
            <button class="invenButton">Inventory</button>
            <button class="statsButton">Stats</button>
            <button class="settingsButton"><img class="settingsLogo" src="images/settingsIcon.png"></button>
        </header>


        <div class="characterStatusBar">

            <div>
                <p class="playersName">Name PlaceHolder</p>
                <div class="characterSpriteBox">
                </div>
            </div>
            

            <div class="playerMainStatus">
                
                <p>Health</p>
                <progress class="healthBar" value="50" max="100"></progress>
                <p>MP</p>
                <progress class="manaBar" value="50" max="100"></progress>
                <p>XP</p>
                <progress class="xpBar" value="50" max="100"></progress>
            </div>


            <div class="statsBumper">

                <span class="bumperText">Hide Stats</span>
                <i class="arrow"></i>

            </div>
           
            


        </div>


        <script src="mainJS.js"></script>


    </body>













</html>
